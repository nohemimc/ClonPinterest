<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/pinterest.png">
    <title>Clon Pinterest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav #navbar-pinterest>
            <!-- Div contenedor de todo los elementos que están dentro de nav -->
            <div class="nav-main">
                <!-- Div para el logo de pinterest -->
                <div class="nav-logo icon">
                    <a href="https://www.pinterest.com">
                        <img src="/images/pinterest.png" alt="Logo de Pinterest" id="pinterest-icon">
                    </a>
                </div>  
                 <!--Div para el botón de inicio -->
                 <div class="nav-button b-inicio">
                     <button class="button inicio">Inicio</button>
                 </div>
                 <!-- Div para el botón de hoy -->
                 <div class="nav-button b-hoy">
                     <button class="button hoy">Hoy</button>
                 </div>
                <!-- Div para la barra input -->
                <div class="nav-input-container">
                    <div class="search-icon"></div>
                    <input type="text" class="finder" name="Buscar" placeholder="Buscar" autocomplete="off"
                            autocorrect="off">
                </div>
                <div class="nav-button-right">
                    <!-- Div para el icono de notificaciones -->
                    <div id="notifications" class="icon">
                            <img src="/images/icono-notificacion.png" alt="Icono de notificación" class="button-icon"> 
                    </div>
                    <!-- Div para el icono de mensajes -->
                    <div id="message" class="icon">
                        <img src="/images/icono-mensaje.png" alt="Icono de mensaje" class="button-icon">
                    </div>
                    <!-- Div para el icono de imagen de perfil -->
                    <div id="profile-img" class="icon">
                            <div class="perfil">U</div>
                    </div>
                    <!-- Div para el icono de simbolo -->
                    <div id="simbolo" class="icon">
                        <img src="/images/simbolo.png" alt="Icono de mensaje" class="icon-simbolo">
                    </div>
                </div>
            </div> 
        </nav>
    </header>
    <!-- Contenedor principal -->
    <main id="content">
        <!-- Bloque contenedor de todos los div con img: grid-container -->
        <div class="grid-container">
